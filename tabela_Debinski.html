<!DOCTYPE html> 
<html> 
<head> 
   <meta charset="UTF-8"> 
   <title>Tabela HTML wykonanie Dębiński 2G1</title> 
</head> 
<body> 
<table style="border:6px solid red;border-collapse: collapse;"> 
<!—szerokość obramowania 6px dla tabeli, styl obramowania  --> 
   <caption>Karty graficzne</caption> 
<!—tytuł tabeli --> 
   <thead> 
      <tr style="border:3px solid black;border-collapse: collapse;"> 
<!—obramowanie wiersza --> 
         <th>nazwa karty</th> 
         <th>taktowanie</th> 
         <th>CLS</th> 
         <th>pamięć</th> 
         <th>Rodzaj pamięci</th> 
      </tr> 
   </thead> 
   <tbody> 
      <tr style="font-family: Arial;font-size: 22px;background-color: #66cc66;"> 
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości --> 
         <td>RTX 3060</td> 
         <td>1320 MHz</td> 
         <td>do wsatawienia</td> 
         <td>Komórka 4</td> 
         <td>Komórka 5</td> 
      </tr> 
      <tr style="color: yellow;font-weight: bold; background-color: #6699cc;"> 
<!—kolor czcionki oraz jej pogrubienie --> 
         <td style="border:3px solid black;border-collapse: collapse;">RTX 4000</td> 
<!—obramowanie jednej komórki --> 
         <td>2200 MHz</td> 
         <td>Komórka 8</td> 
         <td>Komórka 9</td> 
         <td>Komórka 10</td> 
      </tr> 
      <tr style="background-color: #9999ff;"> 
<!—tło wiersza --> 
         <td>RTX 4090</td> 
         <td>2520 MHz</td> 
         <td>Komórka 13</td> 
         <td>Komórka 14</td> 
         <td>Komórka 15</td> 
      </tr> 
   </tbody> 
</table>  
<br><br>
<A HREF="http://index.html">wróć </A>
    </body> 
 </html>
